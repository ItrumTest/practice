<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poke manager</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes,initial-scale=1"
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

  <body>
      <div class="pokeContainer">
        <input id="input" onchange="inputPoke()" type="text" placeholder="enter poke name">
      </div>
      <div class="pokeContainer"><span id="pokeName">4</span></div>
      <div class="pokeContainer1">

        <img id="poke" class="poke" src="" alt="">
        <img onclick="getPokeNext('next')" src="./arrow-right-solid.svg" alt="">
      </div>
    <script src="./app/importJSfiles.js"></script>
  </body>
</html>
